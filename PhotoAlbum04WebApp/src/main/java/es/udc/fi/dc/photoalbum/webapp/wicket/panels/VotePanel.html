<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<div wicket:id="voteContainer">
			<table class="votePanel">
				<tr>
					<td class="likes">
						<wicket:message key="vote.count.like" />: <span wicket:id="likeCount"></span>
						(<span wicket:id="likePercent"></span>%)
					</td>
					<td class="dislikes">
						<wicket:message key="vote.count.dislike" />: <span wicket:id="dislikeCount"></span>
						(<span wicket:id="dislikePercent"></span>%)
					</td>
					<td class="like"><a wicket:id="likeLink"></a></td>
					<td class="dislike"><a wicket:id="dislikeLink"></a></td>
				</tr>
			</table>
		</div>
	</wicket:panel>
</body>
</html>
