<head></head>
<body>
	<wicket:extend>
		<div id="Content">
			<wicket:message key="searchByTag.typeTag" /><br/>
			<form wicket:id="form">
				<table>
					<tr>
						<td><p> <input wicket:id="tagName" type="text" /></p></td>
						<td><input type="submit" wicket:id="ajax-button" class="g-button-small" wicket:message="value:searchByTag.find"/></td>
						<td><div wicket:id="feedback"></div></td>
					</tr>
				</table>
			</form>
		</div>
	</wicket:extend>
