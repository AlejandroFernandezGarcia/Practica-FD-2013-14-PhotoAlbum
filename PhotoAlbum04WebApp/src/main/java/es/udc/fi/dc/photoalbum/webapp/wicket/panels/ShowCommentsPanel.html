<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<div wicket:id="commentContainer">
			<div wicket:id="comment" class="comment">
				<div class="user_and_date">
					<span wicket:id="user"></span>
					<span wicket:id="date" class="date"></span>
				</div>
				<div wicket:id="text" class="text"></div>
				<div wicket:id="vote"></div>
				<a wicket:id="removeCommentLink" class="removeComment"><wicket:message key="comments.show.removeLink" /></a>
			</div>
			<a wicket:id="moreLink" class="moreComments"><wicket:message key="comments.show.moreLink" /></a>
		</div>
	</wicket:panel>
</body>
</html>
